<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch - PuneyCorn YouTube First Words Welcome</title>
    <link
      rel="icon"
      type="image/png"
      href="Image Ordner/Website Icon Ordner/SDG Website Icon.png"
    />
    <link
      rel="stylesheet"
      href="twitch-welcome-puneycorn-youtube-video-first-words.css"
    />
    <style></style>
    <script
      type="text/javascript"
      src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"
    ></script>
    <script

      src="twitch-welcome-puneycorn-youtube-video-first-words.js"

  <body>
    <div id="youtubePlayerContainerId" class="youtube-player-container">
      <iframe
        width="1080"
        height="1920"
        id="youtubePlayerId"
        src="https://www.youtube.com/embed/"
        class="youtube-player"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
